version: '3.7'
services:
  nginx:
    image: nginx:1.17
    volumes:
      - ./shift2go_api/heroku.conf:/etc/nginx/conf.d/default.conf
    command: /bin/sh -c "envsubst '\$PORT' < /etc/nginx/conf.d/default.conf > /etc/nginx/conf.d/default.conf" && nginx -g 'daemon off;'
    ports:
      - '80:80'
    depends_on:
      - backend

  redis:
    image: redis:6.2-alpine
    ports:
      - 6379:6379

  postgres:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_USER: shift2go_test
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shift2go_db
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data:cached


  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 5051:80
    depends_on:
      - postgres

  celery_worker:
    container_name: celery_worker
    build:
      context: shift2go_api
      dockerfile: Dockerfile
    command: celery -A app.celery_config.celery_app.celery_app worker --loglevel=INFO
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    depends_on:
      - backend
      - redis

  flower:
    # image: mher/flower
    container_name: flower
    build:
      context: shift2go_api
      dockerfile: Dockerfile
    command: celery -A app.celery_config.celery_app.celery_app flower --port=5555
    ports:
      - 5555:5555
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    depends_on:
      - backend
      - redis
      - celery_worker

  backend:
    build:
      context: shift2go_api
      dockerfile: Dockerfile
    command: python app/main.py
    tty: true
    volumes:
      - ./shift2go_api:/app/:cached
      - ./.docker/.ipython:/root/.ipython:cached
    environment:
      PYTHONPATH: .
      DATABASE_URL: 'postgresql://shift2go_test:password@postgres:5432/shift2go_db'
      SECRET_KEY: 'kwgsoftworks'
      ALGORITHM: 'HS256'
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_V1_STR: '/api/v1'
      LOCAL_PORT: 80
      LOCAL_HOST: '0.0.0.0'
    depends_on:
      - postgres

volumes:
  db-data:
    